<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design a Job Search Portal using HTML and CSS</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        line-height: 1.6;
        color: #333;
      }

      header {
        background-color: #46812a;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        background-color: #746f6f;
        padding: 0.5rem 0;
      }

      nav li {
        margin-right: 20px;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #ff6600;
      }

      .search {
        text-align: center;
        margin-top: 2rem;
      }

      .search h2 {
        font-size: 24px;
        margin-bottom: 1rem;
      }

      .search form {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .search input[type="text"] {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .search button {
        background-color: #ff6600;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .search button:hover {
        background-color: #ff3300;
      }

      .job-listings {
        margin: 2rem 0;
      }

      .job-listings h2 {
        font-size: 24px;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      footer {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 1rem 0;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>{{company_name}}</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Companies</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="search">
      <h2>Find Your Dream Job</h2>
      <form action="#" method="get">
        <input type="text" name="keywords" placeholder="Keywords" />
        <input type="text" name="location" placeholder="Location" />
        <input type="text" name="company" placeholder="Company" />
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="job-listings">
      <h2>Latest Job Listings</h2>
      <div>
        {% for job in jobs %}
       {% include 'jobitems.html' %}
        {% endfor %}
      </div>
    </section>

    <footer>
      <p>Â© 2023 Job Search Portal</p>
    </footer>
  </body>
</html>
